<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agenda Electr√≥nica</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Evento</ion-label>
    <ion-input type="text" [(ngModel)]="tareap.Evento" name="Evento" ngModel required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-input type="text" [(ngModel)]="tareap.Fecha" name="Fecha" ngModel required></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Lugar</ion-label>
      <ion-input type="text" [(ngModel)]="tareap.Lugar" name="Lugar" ngModel></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Prioridad</ion-label>
    <ion-input type="text" [(ngModel)]="tareap.Prioridad" name="Prioridad" ngModel></ion-input>
</ion-item>


<button ion-button block (click)="onUpdateTarea($event, tareap)">Modificar</button>

<button ion-button block (click)="onRemoveTarea($event, tareap)">Eliminar</button>

</ion-content>
