<ion-content padding>

  <form (ngSubmit)="onAddTarea(f.value)" #f="ngForm">

        <ion-item>

          <ion-input type="text" placeholder="Tarea" name="Evento" ngModel required></ion-input>

        </ion-item>

        <ion-item>
          <ion-label>Prioridad</ion-label>
          <ion-input type="text" placeholder="Alto/medio/bajo" name="Prioridad" ngModel></ion-input>
      </ion-item>

    </ion-list>

     <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>

</form>
